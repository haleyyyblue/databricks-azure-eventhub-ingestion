# This is a Databricks asset bundle definition for azure_eventhub_etl.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: azure_eventhub_etl

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: <workspace_url> # please change here

  prod:
    mode: production
    workspace:
      host: <workspace_url> # please change here
      # We explicitly deploy to /Workspace/Users/haekyung.won@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/<your_email>.bundle/${bundle.name}/${bundle.target} # please change here
    permissions:
      - user_name: <your_email> # please change here
        level: CAN_MANAGE
